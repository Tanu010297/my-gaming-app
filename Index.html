<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ultimate Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="game-container">
    <h1>Tic Tac Toe</h1>

    <div class="mode-selection">
      <button id="friend-btn">Play with Friend</button>
      <button id="computer-btn">Play with Computer</button>
    </div>

    <div class="name-input hide" id="nameInputSection">
      <input type="text" id="player1" placeholder="Player 1 Name (X)">
      <input type="text" id="player2" placeholder="Player 2 Name (O)">
      <button id="startGameBtn">Start Game</button>
    </div>

    <div class="board hide" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
    </div>

    <div class="result-message hide" id="resultMessage">
      <p id="messageText"></p>
      <button id="restartBtn">Restart</button>
    </div>

  </div>

<script src="script.js"></script>
</body>
</html>
